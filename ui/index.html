<!DOCTYPE html>
<html>
<head>
	<title>Fun Shop</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./static/styles/navbar.css">
	<link rel="stylesheet" type="text/css" href="./static/styles/home.css">
	<link rel="stylesheet" type="text/css" href="./static/styles/form.css">
	<link rel="stylesheet" type="text/css" href="./static/styles/bootstrap.css">
	<script type="text/javascript" src="./static/scripts/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./static/scripts/login.js"></script>
</head>
<body>
		<nav>
				<div class="searchbox"><input type="text" class="search" placeholder="Search for products, brands and more"><span class="search_icon"><i class="fas fa-search"></i></span></div>
	
				<ul class="right_menu">
					<div class="dropdown"><a class="item dropdown-title" href="#"><i class="fas fa-user"></i> Login</a>
						<div class="dropdown-content">
								<div class="arrow-up"></div>
								<div class="form_container">
										<div class="buttons">
											<button class="active login_btn" onclick="show_form('#login_form','.login_btn')">Login</button>
											<button class="signup_btn" onclick="show_form('#signup_form','.signup_btn')" >Signup</button>
										</div>
										<div class="row form">
											<form  id="login_form" onsubmit="event.preventDefault();login()">
												<div class="field">
													<input type="email" id="username" name="username" class="form-control" required/>
													<i class="fas fa-user"></i>
													<label for="username">Username</label>
												</div>
												
												<div class="field">
														<input type="password" id="password" class="form-control" name="password" required/>
														<i class="fas fa-lock"></i>
														<label for="password">Password</label>
													</div>
												<div class="field">
													<input type="submit" value="Login" class="primary-btn"/>
												</div>
											</form>
										</div>
										<div class="row form" >
												<form id="signup_form" onsubmit="event.preventDefault();signup()">
													<div class="field">
														<input type="name" id="name" name="name" class="form-control" required/>
														<i class="fas fa-user"></i>
														<label for="name">Name</label>
													</div>
													<div class="field">
														<input type="email" id="email" name="email" class="form-control" required/>
														<i class="far fa-envelope"></i>
														<label for="email">Email</label>
													</div>
							
													<div class="field">
															<input type="password" id="password1" class="form-control" name="password" required/>
															<i class="fas fa-lock"></i>
															<label for="password1">Password</label>
														</div>
													<div class="field">
														<input type="submit" value="Signup" class="primary-btn"/>
													</div>
												</form>
										</div>
									</div>
						</div>
					</div>

				</ul>
		</nav>

	<div class="container main">
		
	</div>
</body>
</html>
